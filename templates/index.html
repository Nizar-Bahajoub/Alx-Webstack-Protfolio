<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ensaj Paltforme</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <aside id="sidebar">
                <div class="h-100">
                    <div class="sidebar-logo">
                        <a href="#">TeacherName</a>
                    </div>
                    <ul class="sidebar-nav">
                        <li class="sidebar-header">
                            Teacher Elements
                        </li>
                        <li class="sidebar-item">
                            <a href="/professor" class="sidebar-link">
                                <i class="fa-solid fa-house pe-2"></i>
                                Home
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link collapsed " data-bs-target="#pages" data-bs-toggle="collapse" 
                            aria-expanded="false"><i class="fa-solid fa-calendar-days pe-2"></i>
                            TimeTable
                            </a>
                            <ul id="pages" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar" >
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link">Program</a>
                                </li>
                                <li class="sidebar-item">
                                    <a href="#" class="sidebar-link">Request</a>
                                </li>
                            </ul>
                        </li>
                        <li class="sidebar-item fixed-bottom">
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">
                                    <i class="fa-solid fa-right-from-bracket pe-2"></i>
                                    Log Out
                                </a>
                            </li>
                            <li class="sidebar-item">
                                <a href="#" class="sidebar-link">
                                    <i class="fa-solid fa-gear pe-2"></i>
                                    Settings
                                </a>
                            </li>
                        </li>
                    </ul>
                </div>
            </aside>
            <div class="main">
                <nav class="navbar navbar-expand px-3 border-bottom">
                    <button class="btn" id="sidebar-toggle" type="button">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse navbar">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                    <img src="static/images/PROFILE.png" class="avatar img-fluid rounded" alt="">
                                </a>
                                <div class="dropdown-menu dropdown-menu-end">
                                    <a href="#" class="dropdown-item">Profile</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                {% block content %}
                {% endblock content %}
                <a href="#" class="theme-toggle">
                    <i class="fa-solid fa-moon fa-bounce"></i>
                    <i class="fa-solid fa-sun fa-bounce"></i>
                </a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="https://kit.fontawesome.com/507959f749.js" crossorigin="anonymous"></script>
    </body>
</html>
